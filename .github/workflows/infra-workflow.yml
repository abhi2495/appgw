      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.TF_VAR_RESOURCE_GROUP_NAME }}
          cluster-name: ${{ env.TF_VAR_AKS_NAME }}

      - name: Add aks-preview extension
